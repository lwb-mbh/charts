{{- if .Values.global.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "deploy.env.secrets" . }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  APP_DB_PASSWORD: {{ .Values.global.secret.dbPassword | b64enc }}
  CORE_DB_PASSWORD: {{ .Values.env.secret.dbCorePassword | b64enc }}
  HASH_SALT: {{ .Values.env.secret.hashSalt | b64enc }}
{{- end }}