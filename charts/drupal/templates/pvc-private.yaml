apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "deploy.pvc.private" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-60"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.className }}
  resources:
    requests:
      storage: {{ .Values.storage.private }}