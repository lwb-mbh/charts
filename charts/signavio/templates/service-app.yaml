apiVersion: v1
kind: Service
metadata:
  name: {{ include "deploy.fullname" . }}-app
  labels:
    {{- include "deploy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "signavio.app.deploy.selectorLabels" . | nindent 4 }}
