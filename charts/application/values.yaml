## @section Global parameters
## Global chart parameters

## @param global.plain.baseUrl BaseURL of Application
## @param global.plain.environment Enironment of Application, (`stage` or `production`)
## @param global.createSecret create secret `registry.gitlab.com` or not (`true` or `false`)
##
global:
  plain:
    baseUrl: web.lwb.local
    environment: stage #production
    dbSystem: mariadb
  secret: {}
  imageCredentials:
    registry: ''
    username: ''
    password: ''
    email: ''
  createSecret: true

  externalSecret:
    projectID: '0'
    accessToken:
      name: gitlab-secret
      key: token
      namespace: kube-system

## @section Common parameters

## @param imagePullSecrets.name Global image pull secrets
##
# imagePullSecrets:
#   - name: registry.gitlab.com

fullnameOverride: ""
nameOverride: ""

## Application enable subcharts parameters
##
db-backup:
  enabled: false

db-rest-api:
  enabled: false

drupal:
  enabled: false

drupal7:
  enabled: false

gitlab:
  enabled: false

mariadb:
  enabled: false

mysql:
  enabled: false

  auth:
    existingSecret: mysql_secrets
    database: "app"

  image:
    repository: bitnami/mysql
    tag: 5.7
    pullPolicy: Always

  architecture: standalone

  primary:
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi

    persistence:
      existingClaim: mysql

    # configuration: |- 
    # existingConfigmap: ""

  secondary:
    replicaCount: 2

    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi

    # configuration: |- 
    # existingConfigmap: ""

node:
  enabled: false

phpmyadmin:
  enabled: false

  db:
    host: mariadb
    allowArbitraryServer: false

  ingress:
    enabled: true
    hostname: pma.lwb.local
    certManager: true
    tls: true

    annotations:
      cert-manager.io/cluster-issuer: lwb-issuer
      traefik.ingress.kubernetes.io/router.middlewares: "default-redirect-https@kubernetescrd"

  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop: ['ALL']
    seccompProfile:
      type: RuntimeDefault

solr:
  enabled: false

tika:
  enabled: false

tomcat:
  enabled: false