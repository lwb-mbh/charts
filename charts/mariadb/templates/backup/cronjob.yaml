{{- if .Values.backup.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "deploy.backup.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    job-family: cron
    job-name: backup-mariadb
spec:
  concurrencyPolicy: Forbid
  schedule: {{ .Values.backup.schedule | quote }}
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ include "deploy.serviceAccountName" $ }}-backup
          containers:
          - name: backup
            image: "{{ .Values.backup.image.repository }}:{{ .Values.backup.image.tag }}"
            imagePullPolicy: {{ .Values.backup.image.pullPolicy }}
            resources:
              {{- toYaml .Values.backup.resources | nindent 14 }}
            volumeMounts:
            - name: backup
              mountPath: /mnt/backup
              subPath: {{ include "deploy.backup.subPath" . }}
            env:
            {{- include "helpers.list-backup-env-variables" . | indent 12 }}
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ include "deploy.secrets" . }}
                    key: DB_BACKUP_PASSWORD
              - name: LOG_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ include "deploy.secrets" . }}
                    key: LOG_PASSWORD
          volumes:
          - name: backup
            persistentVolumeClaim:
              claimName: {{ include "deploy.backup.name" . }}
{{- end }}