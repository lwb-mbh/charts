{{- if not .Values.global.createSecret }}
{{- range $key, $value := .Values.rest.services }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "deploy.secrets" . }}-{{ $key }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ include "deploy.secretstore" . }}
  target:
    name: {{ include "deploy.secrets" . }}-{{ $key }}
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: {{ include "deploy.externalsecrets" . }}-{{ $key }}
{{- end}}
{{- end }}






{{- if .Values.global.createSecret }}
{{- range $key, $value := .Values.rest.services }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "deploy.secrets" $ }}-{{ $key }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  DB_PASS: {{ $value.dbPassword | b64enc }}
{{- end }}
{{- end }}