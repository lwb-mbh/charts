# Default values for deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  plain:
    environment: stage # production
    baseUrl: "gitlab.web.lwb.local"
  secret: {}
  createSecret: true
  imageCredentials: {}

env:
  plain: 
    ip: 0.0.0.0
  secret: {}

image:
  repository: "gitlab/gitlab-ce"
  pullPolicy: IfNotPresent
  tag: "15.10.1-ce.0"

storage:
  className: "nfs-client"
  size: 20Gi

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  tls: true
  path: /
  pathType: ImplementationSpecific
  className: ""
  annotations: {
    cert-manager.io/cluster-issuer: "lwb-issuer"
  }

resources:
  limits:
    memory: 8Gi
  requests:
    memory: 1Gi

livenessProbe:
  enabled: true
  path: /users/sign_in
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 30
  failureThreshold: 30
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /users/sign_in
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 30
  failureThreshold: 30
  successThreshold: 1

backup:
  enabled: false
  schedule: "0 21 * * *"
  storage: 20Gi
  storageClassName: "backup.smb"

  image:
    repository: "harbor.web1.lwb.local/library/extend/gitlab-backup"
    pullPolicy: Always
    tag: "3.18"

  resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

settings: |-
  # Test
